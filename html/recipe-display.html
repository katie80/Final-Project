<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Display Recipe</title>
	<script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<div class="header" id="recipeArea">
		<div class="recipeName"></div>
		<div class="recipeAuthor"></div>
		<div class="recipeYear"></div>
		<div class="recipeIngredients">
			<div class="ingredientNumber"></div>
			<div class="ingredientUnit"></div>
			<div class="ingredientName"></div>
		</div>
		<div class="recipeInstructions"></div>
	</div>

	<form>
		<button class="btn btn-default" formaction="/user">My Recipes</button>
	</form>

	<script type="text/javascript">


		$(document).ready(function() {

			var id = window.location.pathname.split("/");
				id = id[2];

			console.log(id);

			$.post('/api/oneRecipe', {id: id}, function(res) {
				$(".recipeName").append(res.name);
				$(".recipeAuthor").append(res.author);
				$(".recipeYear").append(res.year);
				$(".recipeInstructions").append(res.instructions);
				var ingredients = JSON.parse(res.ingredients);
				$(".recipeIngredients").append(ingredients);
				for (var i of ingredients) {
					$(".ingredientNumber").append(ingredients[i].number);
					$(".ingredientUnit").append(ingredients[i].unit);
					$(".ingredientName").append(ingredients[i].name);
				}
				console.log(ingredients);
			}, 'json'); 
		});
	</script>


	
</body>
</html>
